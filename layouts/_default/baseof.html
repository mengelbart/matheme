<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body>
    <div id="content">
      {{- partial "header.html" . -}}
      <main>
        <div id="main_container">
          <div id="main">
            {{- block "main" . }}{{- end }}
          </div>
          {{ partial "sidebar.html" . }}
        </div>
      </main>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
